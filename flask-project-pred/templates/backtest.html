<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StockVision - Backtest Tesla</title>

    <!-- Tes CSS statiques -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}" />

    <!-- Tailwind (si tu préfères CDN comme sur upload) -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
</head>
<body class="bg-gradient-to-b from-black via-[#6c5ce7] to-black text-white font-sans antialiased">
  <header >
    <nav  >
        <div class="logo ">StockVision</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('home') }}" >Home</a></li>
            <li><a href="{{ url_for('backtest') }}" class="active">Backtest</a></li>
            <li><a href="#">History</a></li>
        </ul>
    </nav>
</header>

    <main class="flex justify-center items-center min-h-[70vh] px-4">
        <section
            class="w-full max-w-5xl bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20 overflow-auto"
            style="min-height: 600px;"
        >
            <h2 class="text-3xl font-semibold text-center mb-8 text-white">Graphique Tesla - 365 derniers jours</h2>

            <div class="plotly-graph">
                {{ backtest_html|safe }}
            </div>
        </section>
    </main>
</body>
</html>
