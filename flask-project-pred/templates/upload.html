<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVision - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
         <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-to-b from-black via-[#6c5ce7] to-black text-white font-sans antialiased">
    <header>
        <nav>
            <div class="logo">StockVision</div>
            <ul class="nav-links ">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('upload') }}" class="active">Upload</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>
    </header>

<main class="flex justify-center items-center min-h-[70vh] px-4">
  <section class="w-full max-w-xl bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8 border border-white/20">
    <h2 class="text-2xl font-semibold text-center mb-6 text-white">Drag & Drop Your Images</h2>

    <form id="uploadForm" enctype="multipart/form-data" method="POST" action="{{ url_for('predict') }}">
      <div id="dropZone" class="border-2 border-dashed border-white/30 rounded-xl p-6 text-center hover:border-white/50 transition cursor-pointer">
        <div class="text-5xl text-white mb-3">
          <i class="fas fa-cloud-upload-alt"></i>
        </div>
        <p class="text-white/80 mb-3">or</p>
        <input type="file" id="fileInput" name="file" accept="image/*" class="hidden" required>
        <button type="button" onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-white/20 hover:bg-white/30 text-white font-semibold rounded-lg transition">
          Browse
        </button>
      </div>
    </form>

    <div class="mt-6 text-sm text-white/80 text-center">
      Weâ€™ll analyze the image to predict a trading trend: <strong class="text-white">Uptrend</strong> or <strong class="text-white">Downtrend</strong>.
    </div>

    <div id="result" class="mt-4 text-white text-center"></div>
  </section>
</main>


    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadForm.submit();
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadForm.submit();
            }
        });
    </script>
</body>
</html>
