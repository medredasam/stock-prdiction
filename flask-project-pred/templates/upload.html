<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVision - Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);">
    <header>
        <nav>
            <div class="logo">StockVision</div>
            <ul class="nav-links ">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('upload') }}" class="active">Upload</a></li>
                <li><a href="#">Results</a></li>
                <li><a href="#">History</a></li>
            </ul>
        </nav>
    </header>

    <main  class="upload-container ">
        <section class="upload-section">
            <h2>Drag & Drop Your Images</h2>
            
            <form id="uploadForm" enctype="multipart/form-data" method="POST" action="{{ url_for('predict') }}">
                <div class="upload-content" id="dropZone">
                    <div class="upload-icon">
                        <i class="fas fa-cloud-upload-alt"></i>
                    </div>
                    <p>or</p>
                    <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;" required>
                    <button type="button" class="browse-button" onclick="document.getElementById('fileInput').click()">Browse</button>
                </div>
            </form>

            <div class="upload-info">
                <p>Weâ€™ll analyze the image to predict a trading trend: <strong>Uptrend</strong> or <strong>Downtrend</strong>.</p>
            </div>

            <div id="result"></div>
        </section>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const resultDiv = document.getElementById('result');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                uploadForm.submit();
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadForm.submit();
            }
        });
    </script>
</body>
</html>
